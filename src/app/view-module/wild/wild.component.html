<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="./assets/Img-Wild/wild6.jpg" alt="First slide" style="height: 500px">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="./assets/Img-Wild/wild7.jpg" alt="Second slide" style="height: 500px">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="./assets/Img-Wild/wild8.png" alt="Third slide" style="height: 500px">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="section white-bg">
  <div class="container">
    <div class="text-center description block">
      <h1>Most Popular Wild Places</h1>
<!--      <p>Nunc cursus libero purus ac congue ar lorem cursus ut sed pulvinar massa idend porta nequetiam</p>-->
    </div>
    <div class="tour-packages row add-clearfix image-box">
      <div class="col-sm-6 col-md-4">
        <article class="box animated fadeInLeft" data-animation-type="fadeInLeft" style="animation-duration: 1s; visibility: visible;">
          <figure>
            <a (click)="onDetail()"><img src="./src/assets/Img-Wild/wild6.jpg" alt="wild6" style="height: 200px; width: 500px"></a>
            <figcaption>

              <h2 class="caption-title">Yala National Park</h2>
            </figcaption>
          </figure>
        </article>
      </div>
        <div class="col-sm-6 col-md-4">
          <article class="box animated fadeInLeft" data-animation-type="fadeInLeft" style="animation-duration: 1s; visibility: visible;">
            <figure>
              <a (click)="onDetailSin()"><img src="./src/assets/Img-Wild/wild8.jpg" alt="wild8" style="height: 200px; width: 500px"></a>
              <figcaption>
                <h2 class="caption-title">Sinharaja Rain Forest</h2>
              </figcaption>
            </figure>
          </article>
        </div>
      <div class="col-sm-6 col-md-4">
        <article class="box animated fadeInLeft" data-animation-type="fadeInLeft" style="animation-duration: 1s; visibility: visible;">
          <figure>
            <a (click)="onDetailUda()"><img src="./src/assets/Img-Wild/wild9.jpg" alt="wild9" style="height: 200px; width: 500px"></a>
            <figcaption>
              <h2 class="caption-title">Udawalawa National Park</h2>
            </figcaption>
          </figure>
        </article>
      </div>
      <div class="col-sm-6 col-md-4">
        <article class="box animated fadeInLeft" data-animation-type="fadeInLeft" style="animation-duration: 1s; visibility: visible;">
          <figure>
            <a (click)="onDetailWil()"><img src="./src/assets/Img-Wild/wild10.jpg" alt="wild10" style="height: 200px; width: 500px"></a>
            <figcaption>
              <h2 class="caption-title">Wilpattuwa National Park</h2>
            </figcaption>
          </figure>
        </article>
      </div>
      <div class="col-sm-6 col-md-4">
        <article class="box animated fadeInLeft" data-animation-type="fadeInLeft" style="animation-duration: 1s; visibility: visible;">
          <figure>
            <a (click)="onDetailHora()"><img src="./src/assets/Img-Wild/wild11.jpg" alt="wild11" style="height: 200px; width: 500px"></a>
            <figcaption>
              <h2 class="caption-title">Horagolla National Park</h2>
            </figcaption>
          </figure>
        </article>
      </div>
      <div class="col-sm-6 col-md-4">
        <article class="box animated fadeInLeft" data-animation-type="fadeInLeft" style="animation-duration: 1s; visibility: visible;">
          <figure>
            <a (click)="onDetailMin()"><img src="./src/assets/Img-Wild/wild12.jpg" alt="wild12" style="height: 200px; width: 500px"></a>
            <figcaption>
              <h2 class="caption-title">Minneriya National Park</h2>
            </figcaption>
          </figure>
        </article>
      </div>
    </div>
  </div>
