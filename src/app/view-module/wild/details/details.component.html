<h1 class="text-black col-centered">Yala National Park</h1>
<button class="button" (click)="onCloseModal({});" data-dismiss="modal ">x</button>
<div id="yala" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="assets/Img-Wild/yala1.jpg" alt="First slide" style="height: 500px">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/Img-Wild/yala2.jpg" alt="Second slide" style="height: 500px">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/Img-Wild/yala3.jpg" alt="Third slide" style="height: 500px">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/Img-Wild/yala5.jpg" alt="Fourth slide" style="height: 500px">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/Img-Wild/yala6.jpg" alt="Fourth slide" style="height: 500px">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/Img-Wild/yala4.jpg" alt="Fourth slide" style="height: 500px">
    </div>
  </div>
  <a class="carousel-control-prev" href="#yala" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#yala" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<button class="button" (click)="onCloseModal({});" data-dismiss="modal ">Close</button>
